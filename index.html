<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Asian Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Asian Recipe Generator</h1>
        <div class="search-container">
            <input type="text" id="ingredientInput" placeholder="Enter ingredients (comma separated)">
            <button class="search-btn" onclick="searchByIngredients()">Search by Ingredients</button>
        </div>
        <p class="or-divider">- OR -</p>
        <button class="generate-btn" onclick="generateRecipe()">Generate Random Recipe</button>
        <div class="recipe-container" id="recipeContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
